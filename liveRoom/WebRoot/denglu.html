<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<TITLE>登录页面</TITLE>
<SCRIPT src="/liveRoom/js/jquery-1.10.2.min.js" type="text/javascript"></SCRIPT>
<script type="text/javascript" src="/liveRoom/js/login.js"></script>
<link href="/liveRoom/css/login.css" rel="stylesheet">

<META name="GENERATOR" content="MSHTML 11.00.9600.17496">
</HEAD>
<BODY>
	<DIV class="top_div" style="text-align: center;">
		<img style="margin-top: 90px;" src="image/logo.png" width="300"
			height="100" alt="丰辉集团" />
	</DIV>
	<DIV
		style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px;text-align: center;">
		<DIV style="width: 165px; height: 96px; position: absolute;">
			<DIV class="tou"></DIV>
			<DIV class="initial_left_hand" id="left_hand"></DIV>
			<DIV class="initial_right_hand" id="right_hand"></DIV>
		</DIV>
	<form name="form1" id="form1" method="post" action="login.do">
		<P style="padding: 30px 0px 10px; position: relative;">
			<SPAN class="u_logo"></SPAN> <INPUT class="ipt" type="text" name="account" id="account"
				placeholder="请输入用户名" onFocus="if(value==defaultValue){value='';this.style.color='#000';}"
					onBlur="if(!value){value=defaultValue;this.style.color='#999';}"/>
		</P>
		<P style="position: relative;">
			<SPAN class="p_logo"></SPAN> <INPUT class="ipt" id="password" name="password"
				type="password" placeholder="请输入密码" value=""/>
		</P>
		
		<font id="tip" color="#F00"> </font>
		<DIV
			style="height: 50px; line-height: 50px; margin-top: 15px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
			<P style="margin: 0px 35px 20px 45px;"> 
				<SPAN style="float: right;">
					<A style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; 
						border: 1px solid rgb(26, 117, 152); border-image: none; cursor: pointer;
						color: rgb(255, 255, 255); font-weight: bold;"
					 id ="login" onclick="login()">登录</A>
				</SPAN>
			</P>
		</DIV>
		</form>
	</DIV>
	<div style="text-align: center;"></div>
</BODY>
</HTML>
